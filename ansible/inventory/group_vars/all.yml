# ansible/inventory/group_vars/all.yml - Common variables for all hosts
---
# Common packages to install on all servers
common_packages:
  - curl
  - wget
  - unzip
  - git
  - htop
  - vim
  - tree
  - jq
  - rsync
  - logrotate
  - cron
  - ntp

# Logging configuration
log_directory: "/var/log/{{ project_name }}"
log_retention_days: 30
log_max_size: "100M"

# Security settings
disable_root_login: true
change_default_ssh_port: false
ssh_port: 22
allowed_users:
  - ubuntu
  - "{{ app_user }}"

# System settings
timezone: "UTC"
ntp_servers:
  - "0.pool.ntp.org"
  - "1.pool.ntp.org"
  - "2.pool.ntp.org"
  - "3.pool.ntp.org"

# Backup configuration
enable_backups: true
backup_directory: "/opt/backups"
backup_retention_days: 30

# Monitoring configuration
cloudwatch_log_group: "/aws/ec2/{{ project_name }}"
metrics_collection_interval: 60

# System limits
system_limits:
  - domain: "*"
    limit_type: soft
    limit_item: nofile
    value: 65536
  - domain: "*"
    limit_type: hard
    limit_item: nofile
    value: 65536

# Kernel parameters
kernel_parameters:
  net.core.somaxconn: 65535
  net.ipv4.tcp_max_syn_backlog: 65535
  vm.swappiness: 10